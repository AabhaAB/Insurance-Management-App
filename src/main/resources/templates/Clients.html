<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <style type="text/css">
    body {
    background-color: #def3f2;
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    margin: 0;
    padding: 0;
    }

	header {
	    background-color: #20b2aa;
	    color: white;
	    display: flex;
	    align-items: center;
	    justify-content: space-between;
	    padding: 1rem;
	}
	
	nav ul {
	    display: flex;
	    gap: 1rem;
	    list-style: none;
	    margin: 0;
	    padding: 0;
	}
	
	nav ul li a {
	    color: white;
	    text-decoration: none;
	}
	
	main {
	    margin: 2rem;
	}
	
	table {
	    border-collapse: collapse;
	    width: 100%;
	}
	
	th, td {
	    border: 1px solid #ddd;
	    padding: 0.5rem;
	    text-align: left;
	}
	
	th {
	    background-color: #f2f2f2;
	}
	
	.button {
	    background-color: #4CAF50;
	    border: none;
	    border-radius: 4px;
	    color: white;
	    cursor: pointer;
	    display: inline-block;
	    font-size: 16px;
	    font-weight: bold;
	    margin: 0.5rem;
	    padding: 0.5rem 1rem;
	    text-align: center;
	    text-decoration: none;
	    transition: background-color 0.3s ease;
	}
	
	.button:hover {
	    background-color:  #ddd;
	}
	
	.button-edit {
	    background-color: #008CBA;
	}
	
	.button-delete {
	    background-color: #f44336;
	}
	
	.form-input {
	    border: 1px solid #ddd;
	    border-radius: 4px;
	    box-sizing: border-box;
	    display: block;
	    font-size: 16px;
	    margin-bottom: 1rem;
	    padding: 0.5rem;
	    width: 100%;
	}
	
	.form-input-label {
	    display: block;
	    font-size: 16px;
	    font-weight: bold;
	    margin-bottom: 0.5rem;
	}
	
	.form-checkbox-label {
	    font-size: 16px;
	    margin-bottom: 0.5rem;
	}
	
	.form-checkbox {
	    margin-right: 0.5rem;
	}
	
	.form-radio-label {
	    font-size: 16px;
	    margin-bottom: 0.5rem;
	}
	
	.form-radio {
	    margin-right: 0.5rem;
	}
	
	.form-submit {
	    background-color: #4CAF50;
	    border: none;
	    border-radius: 4px;
	    color: white;
	    cursor: pointer;
	    display: inline-block;
	    font-size: 16px;
	    font-weight: bold;
	    margin-top: 1rem;
	    padding: 0.5rem 1rem;
	    text-align: center;
	    text-decoration: none;
	    transition: background-color 0.3s ease;
	}
	
	.form-submit:hover {
	    background-color: #3e8e41;
	}
	
	.link {
	    color: #008CBA;
	    text-decoration: none;
	}
	
	.link:hover {
	    text-decoration: underline;
	}
	
	.image {
	    max-width: 100%;
	    height: auto;
	}
	
	.bgcolor {
	    background-color: #fff;
	}
    </style>
</head>
<body>
   <header>
        <h1>Client</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/clients/NewClient}">New Client</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>Contact Information</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.name}"></td>
                <td th:text="${client.dateOfBirth}"></td>
                <td th:text="${client.address}"></td>
                <td th:text="${client.contact}"></td>
               <td>
			    <a class="button button-edit" th:href="@{/clients/{clientId}/EditClient(clientId=${client.id})}">Edit</a>
			    <form th:action="@{/clients/{clientId}(clientId=${client.id})}" th:method="DELETE" style="display: inline;">
    <input type="hidden" name="_method" value="DELETE" />
    <button class="button button-delete" type="submit">Delete</button> 
</form>
  			</td>
          </tr>
       </tbody>
    </table>
  </main>
</body>
</html>
